<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fund My Project - Proposer un projet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="page-header">
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand">Fund My Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Les Projets</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="download">Catégories <span class="caret"></span></a>
                        <div class="dropdown-menu" aria-labelledby="download">
                            <a class="dropdown-item" href="category.html">Sport</a>
                            <a class="dropdown-item" href="category.html">Musique</a>
                            <a class="dropdown-item" href="category.html">Film</a>
                            <a class="dropdown-item" href="category.html">Jeux</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fa fa-sign-in"></i>
                            Me connecter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="page-content">
    <div class="container">
        <h1>Proposer un projet</h1>
        <form>
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" placeholder="Titre" id="title">
            </div>
            <div class="form-group">
                <label for="categories">Catégories</label>
                <select class="form-control" id="categories" multiple>
                    <option>Sport</option>
                    <option>Musique</option>
                    <option>Film</option>
                    <option>Jeux</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Objectif</label>
                <input type="number" class="form-control" placeholder="Objectif" id="goal">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control" placeholder="Image" id="image">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fa fa-check"></i>
                Proposer
            </button>
        </form>
    </div>
</main>

<footer class="page-footer">
    <div class="container">
        <i class="fa fa-copyright"></i> Fund My Project 2020
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
